name: Seed Labels

on:
  push:
    paths:
      - ".github/labels.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: true # change to true if you want to prune labels not in labels.yml
